
version: '2.2'

services:

  storer_client:
    build:
      context: client
      args:
        - ALPINE_VERSION=3.7
        - STORER_HOME
    user: nobody
    image: cyberdojo/storer-client
    init: true
    container_name: test-storer-client
    read_only: true
    tmpfs: /tmp
    depends_on:
      - storer
    restart: 'no'
    volumes:
      - ./client/test:${STORER_HOME}/test:ro
    environment:
      - CYBER_DOJO_KATAS_ROOT

  # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

  storer:
    container_name: test-storer-server
    restart: 'no'
    volumes:
      - ./server/test:${STORER_HOME}/test:ro

  # - - - - - - - - - - - - - - - - - - - - - - -
  # monitoring

  prometheus:
    container_name: test-storer-prometheus

  grafana:
    container_name: test-storer-grafana
    ports:
      - '3001:3001'

  # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
  # starter is handy in tests for creating kata-manifests

  starter:
    user: nobody
    image: cyberdojo/starter
    init: true
    container_name: test-storer-starter-server
    expose: [ "${STARTER_SERVICE_PORT}" ]
    read_only: true
    tmpfs: /tmp
    environment:
      - STARTER_SERVICE_PORT
      - START_POINTS_ROOT
    volumes:
      - ./start_points:${START_POINTS_ROOT}:ro
