sudo: required
services: docker
language: node_js

before_script:
    - curl -O https://raw.githubusercontent.com/cyber-dojo/ruby/master/push_and_trigger.sh
    - chmod +x push_and_trigger.sh

script:
    - ./pipe_build_up_test.sh
    - status=$?
    - echo "status=${status}"
    - ./push_and_trigger.sh ${status} cyber-dojo/web
